<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/9666d4ab47.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="profile-wrapper">
        <div class="profile-header">
            <div class="user-details">
                <img class="profile-picture" src="https://pbs.twimg.com/media/FjU2lkcWYAgNG6d.jpg" alt="">
                <p class="profile-name">Sven Svensson's profile</p>
            </div>
        </div>
        <div class="preferences-wrapper">
            <div class="preference-heading">
                <div>
                    <h2>Preferences and allergies</h2>
                    <h4>Press a category to toggle it</h4>
                </div>
                <ul class="preference-legend">
                    <li class="legend-item legend-like">Like</li>
                    <li class="legend-item legend-dislike">Dislike</li>
                    <li class="legend-item legend-allergic">Allergic</li>
                </ul>
            </div>
            <div class="preference-grid">
            
                <div class="preferences">
                    <div class="food">
                        <div class="food-details">
                            <i class="fa-solid fa-fish"></i>
                            <p>Fish</p>
                        </div>
                        <div class="toggle-list">
                            <button id="fishLike" onclick="toggleFoodPreference('fish', 'like')" class="food-toggle food-like food-toggle-active"></button>
                            <button id="fishDislike" onclick="toggleFoodPreference('fish', 'dislike')" class="food-toggle food-dislike"></button>
                            <button id="fishAllergic" onclick="toggleFoodPreference('fish', 'allergic')" class="food-toggle food-allergic"></button>
                        </div>
                    </div>
                    <div class="food">
                        <div class="food-details">
                            <i class="fa-solid fa-egg"></i>
                            <p>Eggs</p>
                        </div>
                        <div class="toggle-list">
                            <button class="food-toggle food-like food-toggle-active"></button>
                            <button class="food-toggle food-dislike"></button>
                            <button class="food-toggle food-allergic"></button>
                        </div>
                    </div>
                    <div class="food">
                        <div class="food-details">
                            <i class="fa-solid fa-bacon"></i>
                            <p>Bacon</p>
                        </div>
                        <div class="toggle-list">
                            <button class="food-toggle food-like"></button>
                            <button class="food-toggle food-dislike"></button>
                            <button class="food-toggle food-allergic food-toggle-active"></button>
                        </div>
                    </div>
                    <div class="food">
                        <div class="food-details">
                            <i class="fa-solid fa-shrimp"></i>
                            <p>Shrimp</p>
                        </div>
                        <div class="toggle-list">
                            <button class="food-toggle food-like"></button>
                            <button class="food-toggle food-dislike food-toggle-active"></button>
                            <button class="food-toggle food-allergic"></button>
                        </div>
                    </div>
                    <div class="food">
                        <div class="food-details">
                            <i class="fa-solid fa-wheat-awn"></i>
                            <p>Gluten</p>
                        </div>
                        <div class="toggle-list">
                            <button class="food-toggle food-like food-toggle-active"></button>
                            <button class="food-toggle food-dislike"></button>
                            <button class="food-toggle food-allergic"></button>
                        </div>
                    </div>
            
                </div>
                <div class="preferences">
                    <div class="food">
                        <div class="food-details">
                            <i class="fa-solid fa-fish"></i>
                            <p>Fish</p>
                        </div>
                        <div class="toggle-list">
                            <button class="food-toggle food-like food-toggle-active"></button>
                            <button class="food-toggle food-dislike"></button>
                            <button class="food-toggle food-allergic"></button>
                        </div>
                    </div>
                    <div class="food">

                        <div class="toggle-list">

                        </div>
                    </div>
                    <div class="food">

                            <i class="fa-solid fa-bacon"></i>

                        </div>
                        <div class="toggle-list">
                            <button class="food-toggle food-like"></button>

                            <button class="food-toggle food-allergic food-toggle-active"></button>
                        </div>
                    </div>

                            <i class="fa-solid fa-shrimp"></i>

                        <div class="toggle-list">

                        <div class="toggle-list">

                    </div>
            
                </div>
            </div>
        </div>
</body>
</html>
